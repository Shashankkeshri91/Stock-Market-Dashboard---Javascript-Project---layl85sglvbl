    <header>
      <!-- <h1>Stock Market Dashboard</h1> -->
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQgpf60mLVlYn4yeV855F1J34H-uiHSJOUWw&usqp=CAU" alt="Smily img" width="120" height="80">
      <h1>Stock Market Dashboard</h1>

    </header>
    <main>

      <p><img src="https://cdn-icons-png.flaticon.com/512/5610/5610930.png" wide="30" height="20"> STOCK MARKET DASHBOARD
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Eo_circle_red_arrow-down.svg/2048px-Eo_circle_red_arrow-down.svg.png" wide="30" height="20"></p>


      <input type="text" placeholder="Search for Symbol" id="search-field"> 
      <img src="https://play-lh.googleusercontent.com/mLvvgUXJVZeu-GbqWZfr8ug74V7d8Od9yU2AOvUUptiki9wIH-BJHataFTJI_J0TlQ" width="45" height="35" alt="Search img">

      <label  id="tf" for="timeframe-select">TimeFrame:</label>
      <select id="timeframe-select">
        <option value="INTRADAY">Intraday</option>
        <option value="WEEKLY">Weekly</option>
        <option value="DAILY">Daily</option>
        <option value="MONTHLY">Monthly</option>
      </select>
        
      <button type="submit" onclick="fetchAPIExample()" class="btn btn-primary">Add Stock</button>
      
      <section id="watchlist">
        <h2>Watchlist</h2>

        <table class="table ">
          <tbody id="wishlist" >
          </tbody>
      </table>
      </section>
    </main>
